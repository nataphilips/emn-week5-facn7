<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Autocomplete</title>
    <link rel="stylesheet" type="text/css" href="" media="screen" />
  </head>
  <body>
    <section class="jambo">
      <div class="jamoHeader">
        <h1>Search for a movie by a name</h1>
      </div>
    </section>

    <section class="form">
      <table id="form-table">
        <tr>
          <th>
            <form action="./" method="POST">
              <label for="search-movie">Search: </label>
              <input
                id="Search"
                name="search-movie"
                type="text"
                placeholder="movie name"
              />

              <input type="submit" value="Submit" />
            </form>
          </th>
          <th></th>
        </tr>
      </table>
    </section>
    <div id="bigcont">
      <div class="container">

          qui quae vitae!
        </h1>
        <div>foo</div>
      </div>
    </div>

    <div id="results-container"></div>
    <!-- <script src="index.js" type="text/javascript"></script> -->

    <script src="/public/index.js"></script>
